  <div class="w-250px shadow-md shrink-0 sticky top-4 mt-36 flex flex-col items-center ring-1 ring-gray-300 rounded-md">
    <div class="w-full border-b border-gray-300 px-4 py-6">
      <h2 class="text-3xl font-semibold text-left">Dashboard</h2>
    </div>
    <div class="mx-4 py-8 border-gray-300 grid grid-cols-4 gap-4">
      @for (tile of qArr; track tile.id; let inx = $index){
        <div
          class="cursor-pointer bg-gray-100 w-8 h-8 rounded-md flex justify-center items-center font-semibold ring-gray-300 ring-1"
          (click)="navigateToQuestion(tile.id)"
        >{{inx+1}}
        </div>
      }
    </div>
    <div class="mb-4 text-center">
      <p class="text-xl text-gray-500">Remaining:</p>
      <p class="text-3xl font-semibold text-gray-900">{{timerValue}}</p>
    </div>
    <app-button-blue
      class="pb-6"
      [content]="'Submit'"
      (click)="this.submitTestEvent.emit()"
     ></app-button-blue>
  </div>
