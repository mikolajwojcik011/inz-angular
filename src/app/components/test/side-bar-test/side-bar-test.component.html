  <div class="w-250px shrink-0 sticky top-4 flex flex-col gap-4 items-center">
    <div class="p-4 grid grid-cols-5 ring-1 ring-gray-300 rounded-md shadow-md bg-white w-full">
      @for (tile of qArr; track tile.id; let inx = $index){
        <div
          class="cursor-pointer bg-gray-100 w-8 h-8 rounded-md flex justify-center items-center font-semibold ring-gray-300 ring-1"
          (click)="navigateToQuestion(tile.id)"
        >{{inx+1}}
        </div>
      }
    </div>
    <div class="text-center ring-1 ring-gray-300 rounded-md shadow-md bg-white p-4 w-full">
      <p class="text-xl text-gray-500">Remaining:</p>
      <p class="text-3xl font-semibold text-gray-900">{{timerValue}}</p>
    </div>
      <app-button-blue
        class="pb-6"
        [content]="'Submit'"
        (click)="this.submitTestEvent.emit()"
       ></app-button-blue>
  </div>
