<section class="mt-20">
  <div class="flex flex-col w-7/12 self-center bg-red-600">
    <h2 class="text-center font-bold text-xl">{{question?.head}}</h2>
  </div>
  <div *ngIf="question">
    <app-input-radio
      *ngFor="let answer of question?.answers"
      [answer]="answer"
      [name]="question.id"
      (valueChange)="onValueChange($event)"
    ></app-input-radio>
  </div>
</section>
