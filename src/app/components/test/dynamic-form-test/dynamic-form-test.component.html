<form [formGroup]="form">
  @for (question of questions.question_arr; track question.id){
    <div class="flex flex-col">
      <h1>{{question.head}}</h1>
      <div [formArrayName]="question.id" class="flex flex-col min-h-40">
        @for (answer of question.answers; track answer.id; let inx = $index){
          <app-input-template-checkbox
            [label]="answer.content"
            [for]="answer.id"
            [isChecked]="getInputClass(question.id, answer.id)"
            [index]="inx"
            [listStyle]="'capital'"
            [imgSrc]="null"
            class="w-full mb-8"
            >
              <input hidden="hidden" [id]="answer.id" type="checkbox" [formControlName]="answer.id">
            </app-input-template-checkbox>
        } @empty {
          <p>no answers</p>
        }
      </div>
    </div>
  }
</form>
<button (click)="onSubmit()">sub</button>
