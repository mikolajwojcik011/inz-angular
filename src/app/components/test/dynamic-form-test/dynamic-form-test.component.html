<form [formGroup]="form" #questionsContainer class="pb-8 rounded-md ring-1 ring-gray-300 shadow-md">
  <div class="p-12 px-8 border-b border-gray-300 ">
    <h1 class="font-bold text-4xl text-gray-950">Lorem Ipsum</h1>
  </div>
  @for (question of questions.question_arr; track question.id; let inx = $index) {
    <app-question-template-test
      [header]="question.head"
      [imgSrc]="null"
      [additionalText]="null"
      [index]="inx"
      [isLast]="inx === questions.question_arr.length - 1"
      [attr.id]="'q-' + question.id"
    >
      <ng-container [formArrayName]="question.id">
<!--        -->
<!--        MATCH THE ANSWERS-->
<!--        -->
        @if (true){
          <app-match>
            <app-input-template-checkbox
              class="w-1/4"
              [label]="'True'"
              [for]="question.answers[0].id"
              [isChecked]="getInputClass(question.id, question.answers[0].id)"
              [index]="inx"
              [listStyle]="'capital'"
              [imgSrc]="null"
            >
              <input hidden="hidden" [id]="question.answers[0].id" type="checkbox" [formControlName]="question.answers[0].id">
            </app-input-template-checkbox>
            <app-input-template-checkbox
              class="w-1/4"
              [label]="'False'"
              [for]="question.answers[1].id"
              [isChecked]="getInputClass(question.id, question.answers[1].id)"
              [index]="inx"
              [listStyle]="'capital'"
              [imgSrc]="null"
            >
              <input hidden="hidden" [id]="question.answers[1].id" type="checkbox" [formControlName]="question.answers[1].id">
            </app-input-template-checkbox>
          </app-match>
        }
<!--        -->
<!--        SIMPLE TURE OF  FALSE-->
<!--        -->
        @if (false) {
          <app-simple-true-or-false>

          </app-simple-true-or-false>
        }
<!--        -->
<!--        MULTIPLE CHOICE-->
<!--        -->
        @if (false) {
          <app-multiple-choice>
            @for (answer of question.answers; track answer.id; let inx = $index){
              <app-input-template-checkbox
                [label]="answer.content"
                [for]="answer.id"
                [isChecked]="getInputClass(question.id, answer.id)"
                [index]="inx"
                [listStyle]="'capital'"
                [imgSrc]="null"
                class="w-5/6"
                >
                  <input hidden="hidden" [id]="answer.id" type="checkbox" [formControlName]="answer.id">
                </app-input-template-checkbox>
            } @empty {
              <p>no answers</p>
            }
          </app-multiple-choice>
        }
      </ng-container>
    </app-question-template-test>
  }
</form>
