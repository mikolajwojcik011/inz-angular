<form [formGroup]="form">
  @for (question of questions.question_arr; track question.id){
    <h1>{{question.head}}</h1><br>
    <div [formArrayName]="question.id">
      @for (answer of question.answers; track answer.id){
        <app-input-checkbox
          [label]="answer.content"
          [for]="answer.id"
          [isChecked]="getInputClass(question.id, answer.id)"
          class="m-20 block w-80"
        >
          <input [id]="answer.id" type="checkbox" [formControlName]="answer.id">
        </app-input-checkbox>
      }
    </div>
  }
</form>
<button (click)="onSubmit()">sub</button>
