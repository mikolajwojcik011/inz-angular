<li class="cursor-pointer p-1 flex items-center gap-1 hover:bg-gray-100 rounded-lg font-semibold">
  <input id="{{option}}" name="q-1-type" type="radio" value="{{option}}" hidden="hidden">
  <i
    class="text-sky-500"
    [ngClass]="iconString"
  ></i>
  <label for="{{option}}" class="flex gap-1 capitalize text-gray-700 h-full align-middle pointer-events-none">{{option}}</label>
</li>
