<div class="flex flex-col p-12 border-b border-gray-300">
  <div class="flex flex-col justify-center items-center">
    <h3 class="font-semibold text-md text-gray-500 mb-2">Question: {{index + 1}}</h3>
    @if (header){
      <h1
        class="text-center font-bold text-gray-950 text-lg mb-4"
        [ngClass]="{'mb-12': !imgSrc}"
      >
        {{header}}
      </h1>
    }
    @if (imgSrc){
      <div class="max-w-1/2 mb-12">
        <img [src]="imgSrc" alt="imgSrc" class="ring-1 ring-gray-300 rounded-lg shadow-md">
      </div>
    }
  </div>
  <div class="flex flex-col items-center justify-center gap-8">
    <ng-content></ng-content>
  </div>
</div>
