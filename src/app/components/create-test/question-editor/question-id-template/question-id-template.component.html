<article class="w-full">
  <div class="w-full flex bg-gray-50 ring-gray-300 ring-1 ring-inset items-center justify-between rounded-t-lg py-2 px-6">
    <div class="flex gap-2 items-center ">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-question-fill size-5 text-gray-700" viewBox="0 0 16 16">
        <path d="M5.933.87a2.89 2.89 0 0 1 4.134 0l.622.638.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01zM7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0m1.602-2.027c.04-.534.198-.815.846-1.26.674-.475 1.05-1.09 1.05-1.986 0-1.325-.92-2.227-2.262-2.227-1.02 0-1.792.492-2.1 1.29A1.7 1.7 0 0 0 6 5.48c0 .393.203.64.545.64.272 0 .455-.147.564-.51.158-.592.525-.915 1.074-.915.61 0 1.03.446 1.03 1.084 0 .563-.208.885-.822 1.325-.619.433-.926.914-.926 1.64v.111c0 .428.208.745.585.745.336 0 .504-.24.554-.627"/>
      </svg>
      <h3 class="font-bold tracking-wide text-gray-700 align-middle h-full">Question 1</h3>
      <app-select-template></app-select-template>
    </div>
    <div class="flex text-gray-700 items-center">
      <div class="flex gap-4 border-r border-gray-300 mr-4 pr-4">
        <div class="flex flex-col items-center gap-1 hover:text-sky-500 p-1 hover:ring-1 hover:ring-gray-300 hover:rounded-md hover:bg-white cursor-pointer w-10 h-10">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
            <path d="M12 1.5a.75.75 0 0 1 .75.75V7.5h-1.5V2.25A.75.75 0 0 1 12 1.5ZM11.25 7.5v5.69l-1.72-1.72a.75.75 0 0 0-1.06 1.06l3 3a.75.75 0 0 0 1.06 0l3-3a.75.75 0 1 0-1.06-1.06l-1.72 1.72V7.5h3.75a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9a3 3 0 0 1 3-3h3.75Z" />
          </svg>
          <p class="text-[0.5rem] font-bold tracking-wide">Down</p>
        </div>
        <div class="flex flex-col items-center gap-1 hover:text-sky-500 p-1 hover:ring-1 hover:ring-gray-300 hover:rounded-md hover:bg-white cursor-pointer w-10 h-10">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
            <path d="M11.47 1.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1-1.06 1.06l-1.72-1.72V7.5h-1.5V4.06L9.53 5.78a.75.75 0 0 1-1.06-1.06l3-3ZM11.25 7.5V15a.75.75 0 0 0 1.5 0V7.5h3.75a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9a3 3 0 0 1 3-3h3.75Z" />
          </svg>
          <p class="text-[0.5rem] font-bold tracking-wide">Up</p>
        </div>
      </div>
      <div class="flex gap-4">
        <div class="flex flex-col items-center gap-1 hover:text-sky-500 p-1 hover:ring-1 hover:ring-gray-300 hover:rounded-md hover:bg-white cursor-pointer w-10 h-10">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
            <path d="M7.5 3.375c0-1.036.84-1.875 1.875-1.875h.375a3.75 3.75 0 0 1 3.75 3.75v1.875C13.5 8.161 14.34 9 15.375 9h1.875A3.75 3.75 0 0 1 21 12.75v3.375C21 17.16 20.16 18 19.125 18h-9.75A1.875 1.875 0 0 1 7.5 16.125V3.375Z" />
            <path d="M15 5.25a5.23 5.23 0 0 0-1.279-3.434 9.768 9.768 0 0 1 6.963 6.963A5.23 5.23 0 0 0 17.25 7.5h-1.875A.375.375 0 0 1 15 7.125V5.25ZM4.875 6H6v10.125A3.375 3.375 0 0 0 9.375 19.5H16.5v1.125c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V7.875C3 6.839 3.84 6 4.875 6Z" />
          </svg>

          <p class="text-[0.5rem] font-bold tracking-wide">Copy</p>
        </div>
        <div class="flex flex-col items-center gap-1 hover:text-rose-500 p-1 hover:ring-1 hover:ring-gray-300 hover:rounded-md hover:bg-white cursor-pointer w-10 h-10">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
            <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
          </svg>
          <p class="text-[0.5rem] font-bold tracking-wide">Remove</p>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full border-l border-r border-b border-gray-300 p-6 rounded-b-lg">
    <div class="gap-6 flex-col flex border-b border-gray-300">
      <app-input-template-text>Question</app-input-template-text>
      <app-text-area-template>Description<i class="text-gray-500 font-medium">&#160;(optional)</i></app-text-area-template>
      <div>
        <div class="flex gap-1 mb-4">
          <input id="opens-on" name="opens-on" type="checkbox" class="cursor-pointer w-6 accent-sky-500">
          <label for="opens-on" class="text-xs cursor-pointer text-gray-900 font-semibold tracking-wide hover:text-sky-500" (click)="showUploadFile()">Add image, video or sound</label>
        </div>
        @if (showUpload){
          <app-input-template-file></app-input-template-file>
        }
      </div>
    </div>
    <div class="mt-6 w-full">
      @if (questionType === 'multiple-choice') {
        <app-create-multiple-choice-template class="flex flex-col gap-4"></app-create-multiple-choice-template>
      }
    </div>
  </div>
</article>
