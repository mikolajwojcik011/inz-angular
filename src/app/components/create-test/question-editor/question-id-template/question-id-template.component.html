<oce-card>
  <oce-card-header-complex size="md"></oce-card-header-complex>
  <oce-card-content size="md">
    <div class="gap-6 flex-col flex">
      <app-input-template-text>Question</app-input-template-text>
      <app-text-area-template>
        Description<i class="text-gray-500 font-medium">&#160;(optional)</i>
      </app-text-area-template>
      <div>
        <div class="flex gap-1 mb-2">
          <input id="opens-on" name="opens-on" type="checkbox" class="cursor-pointer w-6 accent-sky-500">
          <label for="opens-on"
                 class="text-xs cursor-pointer text-gray-900 font-semibold tracking-wide hover:text-sky-500"
                 (click)="showUploadFile()">Add image, video or sound</label>
        </div>
        @if (showUpload) {
          <app-input-template-file></app-input-template-file>
        }
      </div>
        @if (questionType === 'multiple-choice') {
          <app-create-multiple-choice-template class="flex flex-col gap-2 "></app-create-multiple-choice-template>
        }
        @if (questionType === 'fill-the-gaps') {
          <app-create-fill-the-gaps-template class="bg-gray-50"></app-create-fill-the-gaps-template>
        }
        @if (questionType === 'true-or-false') {
          <app-create-true-or-false-template
            class="flex w-full justify-center gap-8">
          </app-create-true-or-false-template>
        }
    </div>
  </oce-card-content>
</oce-card>
