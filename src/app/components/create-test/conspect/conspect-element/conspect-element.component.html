
  <div
    class="flex w-full cursor-pointer px-4 rounded-xl hover:bg-gray-100 py-2 border-2"
    [ngClass]="{
      'bg-sky-50 border-sky-500': isActive,
      'border-white': !isActive
    }"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-gray-500">
      <path fill-rule="evenodd" d="M3 9a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 9Zm0 6.75a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
    </svg>
    <div class="w-full">
      <p class="text-xs border-l-2 border-sky-500 text-sky-500 pl-1 tracking-wide">{{amount_of_answers}} Answers</p>
      <h3 class="truncate text-sm tracking-wide font-semibold">{{question_header}}</h3>
    </div>
  </div>
