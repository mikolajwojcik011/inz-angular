
  <div
    class="flex w-full cursor-pointer items-center gap-2 pl-4 pr-2 rounded-xl hover:bg-gray-100 py-2 border-2"
    [ngClass]="{
      'bg-sky-50 border-sky-500': isActive,
      'border-white': !isActive
    }"
  >

    <h5 class="text-lg font-semibold text-gray-900 mr-2">{{question_index}}</h5>
    <div class="w-5/6">
      <p class="text-xs border-l-2 border-sky-500 text-sky-500 pl-1 tracking-wide">{{amount_of_answers}} Answers</p>
      <h3 class="truncate text-gray-700 text-sm tracking-wide font-semibold">{{question_header}}</h3>
    </div>
  </div>
