<ng-container>
  <div class="flex w-full flex-col items-center relative">
    <app-top-bar (showChange)="handleShowChange($event)" class="sticky top-0 w-full"></app-top-bar>
    <div class="w-1440px">
      <div class="flex w-full flex-auto px-8 py-6">
        @if (showConspect){
          <app-conspect></app-conspect>
        }
        @if (show === 'bp'){
          <app-basic-properties class="w-full"></app-basic-properties>
        }
        @if (show === 'ei'){
          <app-examinee-identification></app-examinee-identification>
        }
        @if (show === 'qe'){
          <app-question-editor></app-question-editor>
        }
      </div>
    </div>
  </div>
</ng-container>
