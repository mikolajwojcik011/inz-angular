<ng-container>
  <div class="flex w-full flex-col items-center relative">
    <app-top-bar (showChange)="handleShowChange($event)" class="fixed top-0 w-full z-50"></app-top-bar>
      <div class="flex w-1440px max-h-svh min-h-svh pt-[184px] pb-6 px-4">
        <app-conspect></app-conspect>
        <section class="w-full ml-4 relative">
          <div class="w-full border-b border-gray-300 px-6 py-3 absolute top-0 rounded-t-lg z-10">
            <h2 class="text-2xl font-bold tracking-wide mb-1 text-gray-700">{{header}}</h2>
            <p class="text-sm font-medium text-gray-500">{{description}}</p>
          </div>
          <div class="flex pt-20 pb-6 pr-1 pl-6 ring-gray-300 ring-1 rounded-lg shadow-sm mb-6 h-full">
            @if (show === 'bp'){
              <app-basic-properties class="w-3/4 pr-6"></app-basic-properties>
            }
            @if (show === 'ei'){
              <app-examinee-identification class="w-full overflow-y-scroll pt-6 pr-5"></app-examinee-identification>
            }
            @if (show === 'qe'){
              <app-question-editor class="pr-6"></app-question-editor>
            }
          </div>
        </section>
      </div>
    </div>
</ng-container>
