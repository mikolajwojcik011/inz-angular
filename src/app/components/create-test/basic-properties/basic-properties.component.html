<oce-card>
  <oce-card-content>
    <div class="w-full flex flex-col gap-6 text-gray-700">
      <div class="flex gap-4 w-full">
        <oce-form-field class="w-full">
          <oce-label>Public Key</oce-label>
          <input type="text" class="h-10" placeholder="Type here..." input>
        </oce-form-field>
        <oce-form-field class="w-full">
          <oce-label>Public Key</oce-label>
          <input type="text" class="h-10" placeholder="Type here..." input>
        </oce-form-field>
      </div>
      <oce-form-field class="w-full">
        <oce-label>Title</oce-label>
        <input type="text" class="h-10" placeholder="Type here..." input>
      </oce-form-field>
      <oce-form-field class="w-full">
        <oce-label>Description <i class="text-gray-500 font-medium">&#160;(optional)</i></oce-label>
        <textarea input class="h-20"></textarea>
      </oce-form-field>
      <div class="flex gap-8 w-full">
        <div class="py-4">
          <oce-form-field>
            <oce-label>Duration <i class="text-gray-500 font-medium">&#160;(optional)</i></oce-label>
            <input input type="time" class="h-10">
          </oce-form-field>
          <oce-checkbox-simple class="mt-4 block">The test duration is unlimited</oce-checkbox-simple>
        </div>
        <div class="ring-1 ring-gray-300 p-4 rounded-lg">
          <div class="flex gap-8">
            <oce-form-field>
              <oce-label>Opens on <i class="text-gray-500 font-medium">&#160;(optional)</i></oce-label>
              <input input type="date" class="h-10">
            </oce-form-field>
            <oce-form-field>
              <oce-label>Closes on <i class="text-gray-500 font-medium">&#160;(optional)</i></oce-label>
              <input input type="date" class="h-10">
            </oce-form-field>
          </div>
          <oce-checkbox-simple class="mt-4 block">The test can be taken at any</oce-checkbox-simple>
        </div>
      </div>
    </div>
  </oce-card-content>
</oce-card>
